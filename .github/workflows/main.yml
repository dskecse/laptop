name: build

on:
  push:
    branches:
      - main
  schedule:
    # Schedule the job to run at 9am on Tuesday.
    - cron: "0 9 * * 2"

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, macos-13]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - run: brew update
      - run: brew install shellcheck
      - run: shellcheck mac
      - run: HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=true sh mac
