name: build

on:
  push:
    branches:
      - main
  schedule:
    # Schedule the job to run at 9am on Tuesday.
    - cron: "0 9 * * 2"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - run: brew update
      - run: brew install shellcheck
      - run: shellcheck mac
      - run: HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=true sh mac
